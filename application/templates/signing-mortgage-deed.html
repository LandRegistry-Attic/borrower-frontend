{% extends "base/lr_base_layout.html" %}

{% block content %}
  <main id="content" role="main">
    {{ super() }}
      <div class="grid-row">
        <div class="column-two-thirds">

          <h1 class="heading-xlarge">Signing...</h1>

          <form data-confirming-deed>
            <input type="hidden" name="auth_code" value="{{auth_code}}">
          </form>

          <p>Your mortgage deed is now being signed. This process may take a few moments to complete.</p>

          <p class="panel panel-border-narrow">Please do not refresh this page, you will be notified when the deed has been successfully signed.</p>

        </div>
      </div>

  </main>

{% endblock %}
