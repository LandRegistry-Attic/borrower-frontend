{% extends "base/lr_base_layout.html" %}

{% block content %}
<div class="main" id="content">
    {{ super() }}
    <div>&nbsp;</div>
    <h1 class="heading-small">What is your date of birth?</h1>
    <form id="enter-dob-form" action="/searchdeed/search" method="POST">
    <fieldset>

      <legend class="visuallyhidden">Date of birth</legend>

      <div class="form-date">

        <p class="form-hint">For example, 31 3 1980</p>
        <input id="borrower_token" type="hidden" name="borrower_token" class="form-control" type="text" value="{{borrower_token}}">

        <div class="form-group form-group-day">
          <label for="dd">Day</label>
          <input class="form-control" id="dd" pattern="[0-9]*" name="dd" type="number" pattern="[0-9]*" min="0" max="31">
        </div>

        <div class="form-group form-group-month">
          <label for="mm">Month</label>
          <input class="form-control" id="mm" pattern="[0-9]*" name="mm" type="number" pattern="[0-9]*" min="0" max="12">
        </div>

        <div class="form-group form-group-year">
          <label for="yyyy">Year</label>
          <input class="form-control" id="yyyy" pattern="[0-9]*" name="yyyy" type="number" pattern="[0-9]*" min="0" max="2014">
        </div>

      </div>

    </fieldset>
    <div>&nbsp;</div>
    <div class="form-group">
        <input type="submit" class="button" value="Search">
    </div>
  </form>
</div>

{% endblock %}
